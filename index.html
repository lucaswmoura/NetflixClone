<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css"

    <!--owl-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="Style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class= "container">
            <h2 class= "logo">SPORTFLIX</h2>
            <nav>
                <a href= "#">Inicio</a>
                <a href= "#">Series</a>
                <a href= "#">Filmes</a>
                <a href= "#">Documentarios</a>
            </nav>    
        </div>
    </header>
   
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">COPA DO BRASIL</h3>
                <p class="descricao">O Sport, apos vencer vários dos maiores times do Brasil conquista, de maneira historica, o seu segundo titulo nacional.</p>
                <div class= "botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button> 
                    <button role="button" class= "botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMACÕES   
                    </button>
                </div>
            </div>   
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class= "box-filme "src="recursos/campeonato-brasileiro-1987.jpg" alt="campeonatobrasileiro1987" srcset="">
            </div>
            <div class="item">
                <img class= "box-filme "src="recursos/campeonato-brasileiro-2015.jpg" alt="campeonatobrasileiro2015" srcset="">
            </div>
            <div class="item">
                <img class= "box-filme "src="recursos/copa-do-nordeste-2014.jpg" alt="copadonordeste2014" srcset="">
            </div>
            <div class="item">
                <img class= "box-filme "src="recursos/libertadores-2009.jpg" alt="liberta2009" srcset="">
            </div>
            <div class="item">
                <img class= "box-filme "src="recursos/sport-2000-6-0-atletico-leo-mito.jpg" alt="6-0-atletico" srcset="">

            </div>
            <div class="item">
                <img class= "box-filme "src="recursos/sport-2020.jpg" alt="quasecaimofamily" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/dab3957836.js" crossorigin="anonymous"></script>


    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
